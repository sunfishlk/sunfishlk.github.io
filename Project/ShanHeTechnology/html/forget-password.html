<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘记密码</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <link rel="stylesheet" type="text/css" href="../css/forget-password.css">
</head>
<body>
  <div class="card">
    <img src="../images/全长logo.jpg" height="120px" class="logo-img-forget">
    <span class="title">找回密码</span>
    <span class="detail">通过手机号验证</span>
    <div class="phone-number-input-container">
      <input type="text" placeholder="请输入手机号" class="phone-number-input">
    </div>
    <div class="mail-input-container">
      <input type="text" placeholder="请输入邮箱" class="mail-input">
    </div>
    <div class="login-button" onclick="next()">下一步</div>
    <span onclick="byMail()" id="mail" style="display: block;">通过邮箱找回</span>
    <span onclick="byPhone()" id="phone" style="display: none;">通过手机号找回</span>
    <div class="back-to-login"><a href="../html/login.html">返回登录页</a></div>
  </div>
  <script type="text/javascript" src="../js/forget-password.js"></script>
</body>
</html>
